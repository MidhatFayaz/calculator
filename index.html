<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
          @font-face {
            font-family: digital;
            src: url(digital\ \(1\).ttf);
            
          }
          .abc{
            font-family: digital;
            
          }
          #ans{
            font-weight: bolder;

          }
        
        </style>
    
</head>


<body >
    <div class="container-fluid bg-dark abc">
    
<h1 class=" text-light text-center ">CALCULATOR</h1>
        <div class="row p-3 d-flex justify-content-center">
            <div class="col-4 pe-5"><input type="text" class="form-control p-3 fs-5 bg-success-subtle fw-5" id="ans" readonly></div>
        </div>
        <div class="row p-3 d-flex justify-content-center">
            
            <div class="col-1"> <button class="btn btn-secondary py-3 py-3">7</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">8</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">9</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">-</button></div>
        </div>
        <div class="row p-3 d-flex justify-content-center">
            <div class="col-1"><button class="btn btn-secondary py-3">4</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">5</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">6</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">+</button></div>
        </div>
        <div class="row p-3 d-flex justify-content-center">
            <div class="col-1"><button class="btn btn-secondary py-3">1</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">2</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">3</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">*</button></div>
        </div>
        <div class="row p-3 d-flex justify-content-center">
            <div class="col-1"><button class="btn btn-secondary  py-3">.</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3">0</button></div>
            <div class="col-1"><button class="btn btn-secondary py-3" on>/</button></div>
            <div class="col-1" ><input type="button" value="=" class="btn btn-primary py-3"></div>
        </div>
        <div class="row p-3 d-flex justify-content-center">
            <div class="col-3 "><input type="submit" value="AC" class="btn btn-danger w-75 "></input></div>
            <div class="col-1"><input type="submit" value="DEL" class="btn btn-warning" onclick="ans.value=ans.value.toString().slice(0,-1)"></input></div>
           
            
          </div>  
       
    </div>
    <script>
        var inp=document.querySelectorAll('input');
       var r=document.getElementById('ans');
       var btn=document.querySelectorAll('button');
       btn.forEach(function(it){
it.addEventListener('click',function(){
r.value+=it.innerHTML;
});
       });
inp[1].addEventListener('click',function(){
    r.value=eval(r.value);
})
inp[2].addEventListener('click',function(){
    r.value='';
})

    </script>
</body>

</html>
